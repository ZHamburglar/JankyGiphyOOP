<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giphy Playground</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" media="screen">
  </head>
  <body>
    <main class="container">
      <h1>Giphy Playground</h1>

      <section>
        <div class="container">
          <div id="random"></div>
        </div>
      </section>
      <section>
        <h3>Search GIFs</h3>

        <div class="row container">
          <form id="form-search" class="form-search">
            <input type="text" id="search" class="form-control" placeholder="Enter your search" />
            <select class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
            </select>
            <button id="btn-search" type="submit" class="btn btn-primary">Search</button>
            <button id="btn-trending" type="submit" class="btn btn-primary">Trending</button>
            <button id="refresh" class="btn btn-primary">Refresh Random GIF</button>


          </form>
        </div>

        <ul id="search-results"></ul>
      </section>
      <div id="imglist">
        <img id="randomgif">
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
